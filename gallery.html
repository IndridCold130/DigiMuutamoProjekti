 <html lang="en">
 <head>

    <link rel="stylesheet" href="CSS/styles.css">

 <body>

  </div>
  </div>
  </div>
  <!-- GALLERY SCROLLBOX -->

  <!-- GALLERY PREVIEW -->

    <img src="Design/Screenshots/Screenshot03.jpg" alt="Image 3">
    <img id="expandedImg" style="width:100%">
    </div>
  </div>
